<!DOCTYPE html>

<html lang="en">

        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">


        <title>Sales Tax Calculator</title>

    </head>

    <body>

        <form>

            <h4>Please enter your subtotal and tax rate, then click calculate.</h4>

            <label for="subtotal">Subtotal:</label>
            <input type="number" id="subtotal" name="subtotal"> <br>
            <label for="taxRate">Tax Rate:</label>
            <input type="number" id="taxrate" name="taxRate"> <br>

            <label for="salesTax">Sales Tax:</label>
            <output id="salesTax" value="0" name="salesTax"></output> <br>
            <label for="total">Total:</label>
            <output id="total" value="0" name="total"></output> <br>

            <input id="calculate" type="button" value="Calculate">
            <input id="clear" type="button" value="Clear">

        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <script src="js/script.js"></script>


    </body>

</html>
