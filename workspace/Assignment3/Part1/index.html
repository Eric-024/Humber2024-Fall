<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">

        <title></title>

    </head>

    <body>

        <form>

            <h4>Please enter your subtotal and tax rate, then click calculate.</h4>

            <label for="subtotal">Subtotal:</label>
            <input type="text" id="subtotal" name="subtotal"> <br>
            <label for="taxRate">Tax Rate:</label>
            <input type="text" id="taxRate" name="taxRate"> <br>

            <label for="salesTax">Sales Tax:</label>
            <output id="salesTax" name="salesTax"></output> <br>
            <label for="total">Total:</label>
            <output id="total" name="total"></output> <br>

        </form>


    <script src="js/script.js"></script>
    </body>

</html>
