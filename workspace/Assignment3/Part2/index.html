        <title>Change Calculator</title>

    </head>

    <body>
        
        <form>

            <h4>Please enter your change amount, and click calculate.</h4>

            <label for="Change">Change Amount:</label>
            <input type="number" id="change" name="change">
            <input id="calculate" type="button" value="Calculate"> <br>

            <label for="quarter">Quarters:</label>
            <output id="quarter" value="0" name="quarter"></output> <br>

            <label for="dime">Dimes:</label>
            <output id="dime" value="0" name="dime"></output> <br>

            <label for="nickel">Nickels:</label>
            <output id="nickel" value="0" name="nickel"></output> <br>

            <label for="penny">Pennies:</label>
            <output id="penny" value="0" name="penny"></output> <br>




        </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    </body>

</html>
